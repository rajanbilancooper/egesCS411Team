# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate behavior for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Make sure Hibernate dialect is set (helps avoid Dialect autodetection during headless test runs)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

auto.configuration.enabled=true

# Email properties for tests to enable JavaMailSender bean
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=rajansbackup@gmail.com
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
